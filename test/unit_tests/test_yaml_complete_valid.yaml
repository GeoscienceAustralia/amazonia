api_gateway_units:
  -
    unit_title: 'test'
    method_config:
      -
        method_name: 'login'
        lambda_unit: 'mylambda'
        httpmethod: 'POST'
        authorizationtype: 'NONE'
        request_config:
          templates:
            application/json: |
              { "username": $input.json(\'$.username\') }
          parameters:
            method.request.header.Origin: "$input.params('Origin')"
        response_config:
          -
            templates:
              application/json: ''
            parameters:
              method.response.header.Set-COokie: 'integration.response.body.SOMECOOKIE'
            statuscode: '200'
            selectionpattern: ''
            models:
              application/json: 'Empty'
          -
            templates:
              application/json: ''
            parameters:
              method.response.header.ABCDEF: 'integration.response.body.ANOTHERTHING'
            selectionpattern: 'Invalid.*'
            statuscode: '403'
            models:
              application/json: 'Empty'

