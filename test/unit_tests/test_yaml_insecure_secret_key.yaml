autoscaling_units:
  -
    unit_title: 'app2'
    elb_config:
      loadbalancer_protocol:
       - 'HTTPS'
      instance_protocol:
       - 'HTTP'
      loadbalancer_port:
       - '443'
      instance_port:
       - '80'
      elb_health_check: 'HTTP:80/index.html'
    asg_config:
      image_id: 'ami-dc361ebf'
      instance_type: 't2.micro'
      minsize: '1'
      maxsize: '1'
      userdata: |
        #cloud-config
        repo_update: true
        repo_upgrade: 9VJrJAil2XtEC/B7g+Y+/Fmerk3iqyDH/UIhKjXk

        packages:
         - httpd

        runcmd:
         - service httpd start
